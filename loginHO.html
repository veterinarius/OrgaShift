<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmelden - OrgaShift</title>
    <meta name="description" content="Melden Sie sich bei OrgaShift an, um Ihre Dienstpläne zu verwalten.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 520px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: #bdc3c7;
            opacity: 1;
        }

        .google-btn {
            width: 100%;
            padding: 14px;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            color: #34495e;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            margin-bottom: 24px;
        }

        .google-btn:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
            transform: translateY(-1px);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .divider {
            text-align: center;
            position: relative;
            margin: 24px 0;
            color: #7f8c8d;
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e9ecef;
        }

        .divider span {
            background: white;
            padding: 0 16px;
            position: relative;
        }

        .role-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .role-btn {
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-weight: 500;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafafa;
            color: #34495e;
        }

        .role-btn:hover {
            border-color: #667eea;
            background: #f5f7ff;
        }

        .role-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .forgot-password {
            text-align: center;
            margin: 20px 0;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .register-link {
            text-align: center;
            margin-top: 24px;
            color: #7f8c8d;
            font-size: 14px;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 16px 0;
        }

        .remember-me input[type="checkbox"] {
            accent-color: #667eea;
        }

        .remember-me label {
            font-size: 14px;
            color: #5a6c7d;
            margin: 0;
            cursor: pointer;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #efe;
            border: 1px solid #cfc;
            color: #363;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .demo-info {
            margin-top: 20px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 6px;
            text-align: center;
        }

        .demo-info p {
            color: #5a6c7d;
            font-size: 13px;
            margin: 0;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 24px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            color: #007AFF;
            text-decoration: none;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.2s ease;
            background: rgba(0, 122, 255, 0.1);
        }

        .back-link:hover {
            background: rgba(0, 122, 255, 0.2);
            transform: scale(1.1);
        }

        .back-link svg {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="login-container">

        <a href="welcome.html" class="back-link">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M15 4l-8 8 8 8"/>
            </svg>
        </a>

        <div class="logo">
            <h1>OrgaShift</h1>
        </div>
        
        <div class="subtitle">
            Willkommen zurück! Melden Sie sich in Ihrem Konto an
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="loginForm">
            <button type="button" class="google-btn" onclick="signInWithGoogle()">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Mit Google anmelden
            </button>

            <div class="divider">
                <span>oder</span>
            </div>

            <div class="form-group">
                <label for="email">E-Mail-Adresse *</label>
                <input type="email" id="email" name="email" required autocomplete="email" placeholder="name@example.com">
            </div>

            <div class="form-group">
                <label for="password">Passwort *</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="••••••••">
            </div>

            <div class="form-group">
                <label>Rolle *</label>
                <div class="role-buttons">
                    <button type="button" class="role-btn active" data-role="admin">Admin</button>
                    <button type="button" class="role-btn" data-role="user">Benutzer</button>
                </div>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Angemeldet bleiben</label>
            </div>

            <button type="submit" class="login-btn" id="loginButton">
                Anmelden
            </button>
        </form>

        <div class="forgot-password">
            <a href="#" onclick="forgotPassword(); return false;">Passwort vergessen?</a>
        </div>

        <div class="register-link">
            Noch kein Konto? <a href="registerHO.html">Jetzt registrieren</a>
        </div>

        <div class="demo-info">
            <p>Demo-Zugang: Beliebige E-Mail und Passwort verwenden</p>
        </div>
    </div>

    <script>
        // State
        let selectedRole = 'admin';

        // Role selection
        const roleButtons = document.querySelectorAll('.role-btn');
        roleButtons.forEach(button => {
            button.addEventListener('click', () => {
                roleButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                selectedRole = button.dataset.role;
            });
        });

        function signInWithGoogle() {
            showMessage('Google OAuth würde hier implementiert werden. In einer echten Anwendung würde dies zur Google Sign-In API weiterleiten.', 'success');
            
            setTimeout(() => {
                const dashboardUrl = selectedRole === 'admin' ? '/admin/dashboard' : '/user/dashboard';
                console.log('Navigating to:', dashboardUrl);
                showMessage(`Weiterleitung zum ${selectedRole === 'admin' ? 'Admin' : 'Benutzer'}-Dashboard...`, 'success');
            }, 1500);
        }

        function forgotPassword() {
            const email = document.getElementById('email').value;
            if (email) {
                showMessage(`Passwort-Reset-Link wurde an ${email} gesendet.`, 'success');
            } else {
                showMessage('Bitte geben Sie zuerst Ihre E-Mail-Adresse ein.', 'error');
            }
        }

        function showMessage(message, type) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            // Alle Nachrichten ausblenden
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            } else {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
            }
            
            // Nachricht nach 5 Sekunden ausblenden
            setTimeout(() => {
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';
            }, 5000);
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const loginButton = document.getElementById('loginButton');
            
            // Validierung
            if (!email) {
                showMessage('Bitte geben Sie Ihre E-Mail-Adresse ein.', 'error');
                return;
            }
            
            // E-Mail-Format prüfen
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('Bitte geben Sie eine gültige E-Mail-Adresse ein.', 'error');
                return;
            }
            
            if (!password) {
                showMessage('Bitte geben Sie Ihr Passwort ein.', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('Passwort muss mindestens 6 Zeichen lang sein.', 'error');
                return;
            }

            // Loading-Zustand
            loginButton.disabled = true;
            loginButton.innerHTML = '<span class="loading"></span> Anmelden...';

            // Simulation der Anmeldung
            setTimeout(() => {
                showMessage('Anmeldung erfolgreich! Willkommen zurück.', 'success');
                
                setTimeout(() => {
                    const dashboardUrl = selectedRole === 'admin' ? '/admin/dashboard' : '/user/dashboard';
                    console.log('Navigating to:', dashboardUrl);
                    showMessage(`Weiterleitung zum ${selectedRole === 'admin' ? 'Admin' : 'Benutzer'}-Dashboard...`, 'success');
                }, 1000);

                // Loading-Zustand zurücksetzen
                loginButton.disabled = false;
                loginButton.innerHTML = 'Anmelden';
            }, 1500);

            console.log('Anmeldedaten:', {
                email: email,
                password: password,
                role: selectedRole,
                remember: remember
            });
        });

        // E-Mail-Validierung
        document.getElementById('email').addEventListener('input', function() {
            const email = this.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email.length > 0) {
                if (emailRegex.test(email)) {
                    this.style.borderColor = '#27ae60';
                } else {
                    this.style.borderColor = '#e74c3c';
                }
            } else {
                this.style.borderColor = '#e9ecef';
            }
        });

        // Enter-Taste für schnelle Anmeldung
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.target.tagName !== 'BUTTON') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

        // Demo-Hinweis beim Laden der Seite
        window.addEventListener('load', function() {
            setTimeout(() => {
                showMessage('Demo: Verwenden Sie beliebige E-Mail und Passwort (mind. 6 Zeichen) für die Anmeldung', 'success');
            }, 1000);
        });
    </script>
</body>
</html>
