<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrieren - OrgaShift</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            position: relative;
            overflow: hidden;
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .google-btn {
            width: 100%;
            padding: 14px;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            color: #34495e;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            margin-bottom: 24px;
        }

        .google-btn:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
            transform: translateY(-1px);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .divider {
            text-align: center;
            position: relative;
            margin: 24px 0;
            color: #7f8c8d;
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e9ecef;
        }

        .divider span {
            background: white;
            padding: 0 16px;
            position: relative;
        }

        .register-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .register-btn:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
            color: #7f8c8d;
            font-size: 14px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin: 20px 0;
        }

        .checkbox-group input[type="checkbox"] {
            margin-top: 2px;
            accent-color: #667eea;
        }

        .checkbox-group label {
            font-size: 13px;
            line-height: 1.4;
            color: #5a6c7d;
            margin: 0;
        }

        .checkbox-group a {
            color: #667eea;
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 30px 24px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            color: #007AFF;
            text-decoration: none;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.2s ease;
            background: rgba(0, 122, 255, 0.1);
        }

        .back-link:hover {
            background: rgba(0, 122, 255, 0.2);
            transform: scale(1.1);
        }

        .back-link svg {
            width: 24px;
            height: 24px;
        }

        .back-link span {
            position: relative;
            top: 1px;
        }
    </style>
    <script type="module" src="js/supabase-config.js"></script>
</head>
<body>
    <div class="register-container">

        <a href="index.html" class="back-link">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M15 4l-8 8 8 8"/>
            </svg>
        </a>
        
        <div class="logo">
            <h1>OrgaShift</h1>
        </div>
        
        <div class="subtitle">
            Erstellen Sie Ihr kostenloses Konto und automatisieren Sie Ihre Arbeitsabläufe
        </div>

        <form id="registerForm">
            <button type="button" class="google-btn" onclick="signUpWithGoogle()">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Mit Google registrieren
            </button>

            <div class="divider">
                <span>oder</span>
            </div>

            <div class="form-group">
                <label for="fullName">Vollständiger Name *</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="email">Email-Adresse *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Passwort *</label>
                <input type="password" id="password" name="password" required minlength="8">
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    Ich stimme den <a href="#" target="_blank">Nutzungsbedingungen</a> 
                    und der <a href="#" target="_blank">Datenschutzrichtlinie</a> zu
                </label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="marketing" name="marketing">
                <label for="marketing">
                    Ich möchte E-Mails über Produktneuigkeiten und Updates erhalten
                </label>
            </div>

            <button type="submit" class="register-btn">
                Konto erstellen
            </button>
        </form>

        <div class="login-link">
            Haben Sie bereits ein Konto? <a href="login.html" onclick="goToLogin()">Jetzt anmelden</a>
        </div>
    </div>

    <script type="module">
        import { supabase } from './js/supabase-config.js';

        async function signUpWithGoogle() {
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google'
                });
                if (error) throw error;
                window.location.href = '/dashboard.html';
            } catch (error) {
                alert('Fehler bei der Google-Anmeldung: ' + error.message);
            }
        }

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const email = formData.get('email');
            const password = formData.get('password');
            const fullName = formData.get('fullName');
            
            try {
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            full_name: fullName,
                            marketing_accept: formData.get('marketing') ? true : false
                        }
                    }
                });

                if (error) throw error;

                alert('Registrierung erfolgreich! Bitte überprüfen Sie Ihre E-Mails zur Bestätigung.');
                window.location.href = '/verify-email.html';
            } catch (error) {
                alert('Fehler bei der Registrierung: ' + error.message);
            }
        });

        // Passwort-Validierung in Echtzeit
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const minLength = 8;
            
            if (password.length > 0 && password.length < minLength) {
                this.style.borderColor = '#e74c3c';
            } else if (password.length >= minLength) {
                this.style.borderColor = '#27ae60';
            } else {
                this.style.borderColor = '#e9ecef';
            }
        });

        // E-Mail-Validierung
        document.getElementById('email').addEventListener('input', function() {
            const email = this.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email.length > 0) {
                if (emailRegex.test(email)) {
                    this.style.borderColor = '#27ae60';
                } else {
                    this.style.borderColor = '#e74c3c';
                }
            } else {
                this.style.borderColor = '#e9ecef';
            }
        });
    </script>
</body>
</html>
