    <div class="container">

        <div class="controls">
            <div class="control-group">
                <label>ðŸ‘¤ Mitarbeiter:</label>

                    <option value="">Mitarbeiter wÃ¤hlen...</option>

                <input type="date" id="endDate" />
                <select id="entryType">
                    <option value="vacation">Urlaub</option>

            <table class="planner-table" id="plannerTable">

    <script>
        const months = [
            'Januar', 'Februar', 'MÃ¤rz', 'April', 'Mai', 'Juni',
            'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'
        ];

        const monthsShort = [
            'Jan', 'Feb', 'MÃ¤r', 'Apr', 'Mai', 'Jun',
            'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'
        ];

        const daysInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        
        let employees = [];
        let entries = {};

        // Schaltjahr 2025 prÃ¼fen (2025 ist kein Schaltjahr)
        const currentYear = 2025;

        // Lokale Speicherung
        function saveData() {
            const data = {
                employees: employees,
                entries: entries,
                lastUpdated: new Date().toISOString()
            };
            localStorage.setItem('jahresplaner_data', JSON.stringify(data));
            showSaveStatus();
        }

        function loadData() {
            try {
                const savedData = localStorage.getItem('jahresplaner_data');
                if (savedData) {
                    const data = JSON.parse(savedData);
                    employees = data.employees || [];
                    entries = data.entries || {};
                    updateEmployeeSelect();
                    generateTable();
                }
            } catch (error) {
                console.error('Fehler beim Laden der Daten:', error);
            }
        }

        function showSaveStatus() {
            const status = document.getElementById('saveStatus');
            status.classList.add('show');
            setTimeout(() => {
                status.classList.remove('show');
            }, 2000);
        }

        // Export/Import Funktionen
        function exportData() {
            const data = {
                employees: employees,
                entries: entries,
                exportDate: new Date().toISOString(),
                version: '1.0'
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `jahresplaner_backup_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function importData(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    if (confirm('MÃ¶chten Sie die importierten Daten mit den aktuellen Daten zusammenfÃ¼hren oder alle aktuellen Daten ersetzen?\n\nOK = Ersetzen\nAbbrechen = ZusammenfÃ¼hren')) {
                        // Ersetzen
                        employees = data.employees || [];
                        entries = data.entries || {};
                    } else {
                        // ZusammenfÃ¼hren
                        const importedEmployees = data.employees || [];
                        const importedEntries = data.entries || {};
                        
                        // Mitarbeiter zusammenfÃ¼hren
                        importedEmployees.forEach(emp => {
                            if (!employees.includes(emp)) {
                                employees.push(emp);
                            }
                        });
                        
                        // EintrÃ¤ge zusammenfÃ¼hren
                        Object.keys(importedEntries).forEach(emp => {
                            if (!entries[emp]) {
                                entries[emp] = [];
                            }
                            entries[emp] = [...entries[emp], ...importedEntries[emp]];
                        });
                    }
                    
                    employees.sort();
                    updateEmployeeSelect();
                    generateTable();
                    saveData();
                    alert('Daten wurden erfolgreich importiert!');
                    
                } catch (error) {
                    alert('Fehler beim Importieren der Datei. Bitte Ã¼berprÃ¼fen Sie das Dateiformat.');
                    console.error('Import error:', error);
                }
            };
            reader.readAsText(file);
            input.value = ''; // Reset file input
        }

        function isWeekend(date) {
            const day = date.getDay();
            return day === 0 || day === 6; // Sonntag = 0, Samstag = 6
        }

        function addEmployee() {
            const name = document.getElementById('employeeName').value.trim();
            if (!name) {
                alert('Bitte geben Sie einen Namen ein.');
                return;
            }
            
            if (employees.includes(name)) {
                alert('Dieser Mitarbeiter existiert bereits.');
                return;
            }

            employees.push(name);
            employees.sort(); // Alphabetisch sortieren
            entries[name] = [];
            document.getElementById('employeeName').value = '';
            
            updateEmployeeSelect();
            generateTable();
            saveData();
        }

        function updateEmployeeSelect() {
            const select = document.getElementById('employeeSelect');
            select.innerHTML = '<option value="">Mitarbeiter wÃ¤hlen...</option>';
            
            // Sortierte Liste fÃ¼r das Dropdown-MenÃ¼
            const sortedEmployees = [...employees].sort();
            sortedEmployees.forEach(employee => {
                const option = document.createElement('option');
                option.value = employee;
                option.textContent = employee;
                select.appendChild(option);
            });
        }

        function addEntry() {
            const employee = document.getElementById('employeeSelect').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const type = document.getElementById('entryType').value;

            if (!employee || !startDate || !endDate) {
                alert('Bitte fÃ¼llen Sie alle Felder aus.');
                return;
            }

            const start = new Date(startDate);
            const end = new Date(endDate);

            if (start > end) {
                alert('Das Startdatum muss vor dem Enddatum liegen.');
                return;
            }

            if (type === 'clear') {
                // EintrÃ¤ge in diesem Zeitraum lÃ¶schen
                entries[employee] = entries[employee].filter(entry => {
                    const entryStart = new Date(entry.start);
                    const entryEnd = new Date(entry.end);
                    return !(entryStart <= end && entryEnd >= start);
                });
            } else {
                entries[employee].push({ start: startDate, end: endDate, type });
            }
            
            // Felder zurÃ¼cksetzen
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            
            generateTable();
            saveData();
        }

        function isDateInRange(date, start, end) {
            const checkDate = new Date(date);
            const startDate = new Date(start);
            const endDate = new Date(end);
            return checkDate >= startDate && checkDate <= endDate;
        }

        function getEntryForDate(employee, dateStr) {
            if (!entries[employee]) return null;
            
            for (let entry of entries[employee]) {
                if (isDateInRange(dateStr, entry.start, entry.end)) {
                    return entry.type;
                }
            }
            return null;
        }

        function generateTable() {
            const table = document.getElementById('plannerTable');
            
            if (employees.length === 0) {
                table.innerHTML = `
                    <tr>
                        <td colspan="100%" class="no-employees">
                            Noch keine Mitarbeiter hinzugefÃ¼gt. FÃ¼gen Sie oben einen Mitarbeiter hinzu, um zu beginnen.
                        </td>
                    </tr>
                `;
                updateStats();
                return;
            }

            let html = '<thead><tr><th>Mitarbeiter</th>';
            
            // Header fÃ¼r alle Tage des Jahres generieren
            for (let month = 0; month < 12; month++) {
                // Monatsheader mit verschiedenen Farben
                html += `<th class="month-header month-${month}" colspan="${daysInMonth[month]}">${monthsShort[month]}</th>`;
            }
            html += '</tr><tr><th></th>';
            
            // Tage-Header
            for (let month = 0; month < 12; month++) {
                for (let day = 1; day <= daysInMonth[month]; day++) {
                    html += `<th>${day}</th>`;
                }
            }
            html += '</tr></thead><tbody>';

            // Zeilen fÃ¼r jeden Mitarbeiter (alphabetisch sortiert)
            const sortedEmployees = [...employees].sort();
            sortedEmployees.forEach(employee => {
                html += `<tr><td>${employee}</td>`;
                
                for (let month = 0; month < 12; month++) {
                    for (let day = 1; day <= daysInMonth[month]; day++) {
                        const dateStr = `${currentYear}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                        const date = new Date(currentYear, month, day);
                        const entryType = getEntryForDate(employee, dateStr);
                        
                        let className = '';
                        let content = '';
                        
                        if (entryType === 'vacation') {
                            className = 'vacation';
                            content = 'U';
                        } else if (entryType === 'sick') {
                            className = 'sick';
                            content = 'K';
                        } else if (isWeekend(date)) {
                            className = 'weekend';
                            content = 'Â·';
                        } else {
                            content = '';
                        }
                        
                        html += `<td class="${className}" data-employee="${employee}" data-date="${dateStr}">${content}</td>`;
                    }
                }
                html += '</tr>';
            });

            html += '</tbody>';
            table.innerHTML = html;
            
            // Event-Listener fÃ¼r Klicks auf Tabellenzellen
            const cells = table.querySelectorAll('td:not(:first-child)');
            cells.forEach(cell => {
                cell.addEventListener('click', function(e) {
                    const employee = this.dataset.employee;
                    const date = this.dataset.date;
                    if (this.textContent && !this.classList.contains('weekend')) {
                        deleteSingleDay(employee, date);
                    }
                });
            });
            
            updateStats();
        }

        function deleteSingleDay(employee, dateStr) {
            if (!entries[employee]) return;
            
            const clickedDate = new Date(dateStr);
            
            entries[employee] = entries[employee].filter(entry => {
                const start = new Date(entry.start);
                const end = new Date(entry.end);
                
                // Wenn der angeklickte Tag innerhalb eines Eintrags liegt
                if (clickedDate >= start && clickedDate <= end) {
                    // Wenn es ein einzelner Tag ist, lÃ¶sche den Eintrag
                    if (start.getTime() === end.getTime() && start.getTime() === clickedDate.getTime()) {
                        return false;
                    }
                    
                    // Teile den Eintrag in zwei Teile, aber lasse den angeklickten Tag aus
                    if (start.getTime() !== clickedDate.getTime()) {
                        entries[employee].push({
                            start: entry.start,
                            end: new Date(clickedDate.getTime() - 86400000).toISOString().split('T')[0],
                            type: entry.type
                        });
                    }
                    
                    if (end.getTime() !== clickedDate.getTime()) {
                        entries[employee].push({
                            start: new Date(clickedDate.getTime() + 86400000).toISOString().split('T')[0],
                            end: entry.end,
                            type: entry.type
                        });
                    }
                    
                    return false;
                }
                return true;
            });
            
            generateTable();
            saveData();
        }

        function updateStats() {
            const statsContainer = document.getElementById('statsContainer');
            
            if (employees.length === 0) {
                statsContainer.innerHTML = '';
                return;
            }

            let totalVacation = 0;
            let totalSick = 0;

            // Mitarbeiter alphabetisch sortiert fÃ¼r Statistiken
            const sortedEmployees = [...employees].sort();
            const statsHtml = sortedEmployees.map(employee => {
                let vacationDays = 0;
                let sickDays = 0;

                if (entries[employee]) {
                    entries[employee].forEach(entry => {
                        const start = new Date(entry.start);
                        const end = new Date(entry.end);
                        const days = Math.floor((end - start) / (1000 * 60 * 60 * 24)) + 1;
                        
                        if (entry.type === 'vacation') {
                            vacationDays += days;
                        } else if (entry.type === 'sick') {
                            sickDays += days;
                        }
                    });
                }

                totalVacation += vacationDays;
                totalSick += sickDays;

                return `
                    <div class="stat-card">
                        <h4>${employee}</h4>
                        <div>Urlaub: <span class="stat-value">${vacationDays}</span> Tage</div>
                        <div>Krank: <span class="stat-value">${sickDays}</span> Tage</div>
                    </div>
                `;
            }).join('');

            const totalStats = `
                <div class="stat-card">
                    <h4>ðŸ“Š Gesamt</h4>
                    <div>Urlaub: <span class="stat-value">${totalVacation}</span> Tage</div>
                    <div>Krank: <span class="stat-value">${totalSick}</span> Tage</div>
                </div>
            `;

            statsContainer.innerHTML = statsHtml + totalStats;
        }

                employees = [];
                entries = {};
                localStorage.removeItem('jahresplaner_data');
                updateEmployeeSelect();
                generateTable();
            }
        }
